<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Contract Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Contract Reader</h1>
        <input type="text" id="contractAddress" placeholder="Contract Address">
        <textarea id="contractAbi" placeholder="[ ABI snippet... ]"></textarea>
        <input type="text" id="functionName" placeholder="Function to Call (e.g., name)">
        <button id="readBtn">Read Contract</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
